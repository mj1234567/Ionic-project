<ion-header>
  <ion-navbar>
    <ion-title>
      TODO
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf = "!reorderEnabled">Edit</button>
      <button (click)="toggleReorder()" ion-button *ngIf = "reorderEnabled">Done</button>
      <button ion-button (click)="openTodoPopUp()">
       <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderEnabled" (ionItemReorder)="changeOrder($event)">
    <ion-item-sliding *ngFor = "let todo of todos">
        <ion-item>
            {{todo}}
          </ion-item>
          <ion-item-options slide="left">
            <button color="danger" ion-button>
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
         
    </ion-item-sliding>
    
   

  </ion-list>
</ion-content>
